apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url "http://nexus.rosberry.com:8081/nexus/content/repositories/releases/"
    }
    maven {
        url "https://maven.google.com"
    }

}

publish {
    userOrg = 'neestell'
    groupId = 'com.github.neestell'
    artifactId = 'mediapicker'
    publishVersion = '1.2.1'
    desc = 'Library that helps a few lines of code to get media files(photos) from the android file system'
    licences = ['Apache-2.0']
    uploadName='MediaPicker'
    website = 'https://github.com/rosberry/media-picker-android.git'
}


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 5
        versionName "1.2.2"
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation 'com.android.support:support-core-utils:28.0.0'
}

